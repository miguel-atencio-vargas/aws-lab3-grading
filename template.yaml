AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  aws-lab3-grading
  Serverless Image Metadata Extractor

Resources:
  SourceBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  TaskQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 60

  IngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ingest/
      Handler: app.lambda_handler
      Runtime: python3.10
      Architectures:
        - x86_64
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt TaskQueue.QueueName
      Environment:
        Variables:
          QUEUE_URL: !Ref TaskQueue
      Events:
        S3NewObject:
          Type: S3
          Properties:
            Bucket: !Ref SourceBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: incoming/

  ProcessFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: process/
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Timeout: 30
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref SourceBucket
        - SQSPollerPolicy:
            QueueName: !GetAtt TaskQueue.QueueName
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt TaskQueue.Arn
            BatchSize: 10

Outputs:
  BucketName:
    Description: "S3 Bucket Name"
    Value: !Ref SourceBucket
